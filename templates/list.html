<div class="row-container header">
    <div class="row">
        <header>
            <h1>List View</h1>

            <nav>
                <ul class="nav nav-pills">
                    <li>
                        <a href="/logout">Log Out</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</div>

<div class="row-container">
    <div class="row">

        <div class="table-controls">
            <input type="text" placeholder="Filter List" data-ng-model="query" data-ng-change="updateFilteredList(query)">
            <button id="add-item-btn" type="button" class="btn btn-primary" data-ng-click="addNewItemForm()">Add New Item</button>
        </div>

        <table at-table at-paginated at-config="config" at-list="filteredList">
        <thead></thead>
            <tbody>
                <tr id="{{item.id}}" class="row-{{$index + 1}}">
                <td at-implicit at-sortable at-attribute="name" at-title="Name"></td>
                <td at-implicit at-sortable at-attribute="address.street" at-title="Address"></td>
                <td at-sortable at-attribute="email" at-title="Contact Email">
                    <a href="mailto:{{item.email}}">{{item.email}}</a>
                </td>
                <td at-title="Edit">
                    <i data-ng-click="openEditForm(item)" class="glyphicon glyphicon-edit"></i>
                </td>
                <td at-title="Delete">
                    <i data-ng-click="openDeleteModal(item)" class="glyphicon glyphicon-remove"></i>
                </td>
                </tr>
            </tbody>
        </table>

        <at-pagination at-config="config" at-list="filteredList"></at-pagination>
    </div>
</div>
